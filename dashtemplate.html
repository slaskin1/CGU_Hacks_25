<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 16 Employee Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* MAIN RED BRAND COLOR */
        :root {
            --brand-red: #B00020;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            height: 70px;   /* resized logo */
            margin-right: 15px;
        }

        .header h1 {
            font-size: 2.2rem;   /* smaller header */
            font-weight: bold;
            color: var(--brand-red);
            margin: 0;
        }

        /* TAB STYLING */
        .dash-tabs .tab {
            color: var(--brand-red) !important;
        }

        .dash-tabs .tab--selected {
            border-bottom: 3px solid var(--brand-red) !important;
            color: var(--brand-red) !important;
        }

        /* BUTTONS */
        button, .btn, .dash-button {
            background-color: var(--brand-red) !important;
            border-color: var(--brand-red) !important;
        }

        /* DROPDOWNS */
        .Select-control {
            border-color: var(--brand-red) !important;
        }
        .Select.is-focused > .Select-control {
            border-color: var(--brand-red) !important;
            box-shadow: 0 0 5px var(--brand-red) !important;
        }
        .Select-option.is-focused, 
        .Select-option.is-selected {
            background-color: var(--brand-red) !important;
            color: white !important;
        }

        /* PLOTLY GRAPH COLORS OVERRIDE */
        .js-plotly-plot .plotly .main-svg {
            color: var(--brand-red) !important;
        }
    </style>

</head>

<body>

    <!-- HEADER WITH LOGO (now fixed) -->
    <div class="header">
        <img src="/assets/logo.png" alt="Route 16 Logo">
        <h1>Route 16 Employee Dashboard</h1>
    </div>

    <!-- Dash App Will Render Here -->
    {%app_entry%}

    <footer>
        {%config%}
        {%scripts%}
        {%renderer%}
    </footer>

</body>
</html>
